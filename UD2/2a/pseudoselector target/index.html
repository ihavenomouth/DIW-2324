<body>
	<h1>Uso del pseudoselector :target</h1>
	<p>Abrir el formulario de <a href="#crearProducto">crear producto</a></p>

	<div id="crearProducto">

		</form>
		<a href="#">Cerrar</a>
	</div>

	<div id="eliminarProducto">

		</form>

	</div>
